  postgres-person:
    image: postgres:16
    container_name: postgres-person
    environment:
      POSTGRES_DB: person
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - person_data:/var/lib/postgresql/data

  postgres-sales:
    image: postgres:16
    container_name: postgres-sales
    environment:
      POSTGRES_DB: sale
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - sales_data:/var/lib/postgresql/data

  postgres-ai:
    image: postgres:16
    container_name: postgres-ai
    environment:
      POSTGRES_DB: ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5436:5432"
    volumes:
      - ai_data:/var/lib/postgresql/data

  postgres-security:
    image: postgres:16
    container_name: postgres-security
    environment:
      POSTGRES_DB: security
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5437:5432"
    volumes:
      - security_data:/var/lib/postgresql/data
      - ./security-jwt-token/src/main/resources/docker.db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  person_data:
  sales_data:
  ai_data:
  security_data:
